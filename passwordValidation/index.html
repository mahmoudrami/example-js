<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="mb-3">
          <label for="password">Enter Password</label><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your password"
            class="form-control"
          />
        </div>
        <div style="color: red; display: none" id="passwordValidation">
          <ul>
            <li id="lengthValidation">Enter at least length 8</li>
            <li id="upperValidation">Enter at least one Character UpperCase</li>
            <li id="lowerValidation">Enter at least one Character LowerCase</li>
            <li id="digitValidation">Enter at least one digit</li>
            <li id="specialValidation">Enter at least one specia</li>
          </ul>
        </div>
        <button class="btn btn-success" disabled id="sendForm">save</button>
      </form>
    </div>
    <script src="master.js">
      save
    </script>
  </body>
</html>
